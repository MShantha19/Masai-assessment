<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar"></div>
    <h1>Cart</h1>
    <div id="product-container"></div>
    <script type="module">
        import { renderNavbar } from './navbar.js';
        import { displayProducts } from './displayProducts.js';

        renderNavbar("#navbar");

        // Debug: Log cart data from localStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        console.log("Cart data:", cart);

        if (cart.length === 0) {
            document.querySelector('#product-container').innerHTML = '<p>Your cart is empty.</p>';
        } else {
            displayProducts(cart, "#product-container");
        }
    </script>
</body>
</html>
